# Name of our workflow
name: Deploy to GitHub Pages

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Give the workflow the right permissions to deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Define the job that will be run
jobs:
  deploy:
    # We want to use the latest version of Ubuntu to run our job
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 3: Upload the website content (our index.html)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # Step 4: Deploy the content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4